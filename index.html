<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Student Portal</title>
</head>
<body>
    <div class="container">
        <div class="tab">
            <div class="header">Student Portal</div>
            <div class="search">
                <input type="text" id="serachInput" placeholder="Search Students">
                <button class="btn">Search</button>
            </div>
            <div class="sortingBtn">
                <button class="btn a-z" onclick="atoz()">Sort A->Z</button>
                <button class="btn z-a" onclick="ztoa()">Sort Z->A</button>
                <button class="btn marks" onclick="marks()">Sort by Marks</button>
                <button class="btn passing" onclick="passed()">Sort by Passing</button>
                <button class="btn classes" onclick="c()">Sort by Class</button>
                <button class="btn gender" onclick="g()">Sort by gender</button>
            </div>
            <div class="list">
                <div id="studentTable" class="table-list"></div>
            </div>
            
        </div>
        
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
